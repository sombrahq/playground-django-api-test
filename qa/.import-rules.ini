[importlinter]
root_package = django_api_example
contract_types =
    import_policy: import_policies.contracts.ImportPolicy

[importlinter:contract:import-policy]
name = Define import policy
type = import_policy
allow_modules =
    django_api_example.app_core.** -> django_api_example.app_core.**
    django_api_example.app_api.** -> django_api_example.app_api.**
    ** -> django_api_example.app_core.models
